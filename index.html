<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/9126a3f84a.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="main-container">

    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="center-wrapper">
      <div class="main-img">
        <img src="./images/illustration-mockups.svg" alt="" class="img">
      </div>
      <div class="hero-content">
        <h1>Build The Community Your Fans Will Love</h1>

        <p class="hero-copy">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.

        </p>
        <button>
          Register
        </button>
      </div>
    </div>
    <div class="icons-wrapper">
      <a href="https://www.facebook.com/profile.php?id=100073490763995" aria-label="Facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.twitter.com/anosha1ahmed" aria-label="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/realestatengagement/" aria-label="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
  <!-- ADD THE ICONS -->


  <footer>
    <ion-icon name="logo-github"></ion-icon>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://zacharyboelter.netlify.app/" target="_blank">Zachary Boelter</a>.
    </p>
  </footer>
</body>

</html>
